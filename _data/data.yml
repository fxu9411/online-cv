experiences:
    title: Experiences
    info:
      - role: Senior Software Developer - Trading Research & Analytics
        time: 2022 - Present
        company: Ontario Teacher''s Pension Plan, Toronto
        details: |
            - Designed and developed web applications to enhance business analytical processes for capital market users with Python and React.
            - Designed and implemented a robust Python-based data pipeline to process 5 million daily trading messages in real time, and persisted efficiently in Snowflake.
            - Refactored and consolidated multiple projects into a reusable framework with extracted common components for improved efficiency.
            - Led coordination sessions to capital market users on requirements collection and coding best practices.
      - role: Software Engineer - Risk Platform
        time: 2021 - 2022
        company: TD Capital Markets, Toronto
        details: |
            - Developed a new module on the analytics platform to integrate new data sources with Java and Spring Framework.
            - Built a web application to manage and display trading data with React.
            - Developed Python-based internal tools to automate database deployment.
            - Created unit and integration test cases for the analytics platform.
      - role: Data Scientist
        time: 2020 - 2021
        company: TD Bank Group, Toronto
        details: |
            - Analyzed and predicted fraudulent activities using Python and SQL to identify opportunities to save $2 million from CERB cheques.
            - Developed a analytical process in Python to prevent unnecessary phone calls from customer support teams to save $750k annually.

